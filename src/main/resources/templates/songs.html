<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Songs</title>
	</head>
	<body>
		<h1>Songs</h1>
		<div th:if="${songs.size() > 0}">
			<h2>5 best songs 2021</h2>
			<ul>
				<li th:each="song : ${songs}">
					<a  th:text="${song}"></a>
				</li>	
			</ul>
		</div>
		<p>
			<a th:href="@{/}" th:text="'Homepage '"></a>
		</p>
		<p th:unless="${songs.size() > 0}">Non hai messo canzoni</p>
	</body>
</html>
